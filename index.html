<html>
  <head>
    <style>
      nav {
        display: flex;
        justify-content: space-around;
      }
      .selected {
        background-color: teal;
        border-radius: 50px;
        color: white;
        padding: 1rem;
        margin-bottom: 2rem;
      }
      .form form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      input {
        height: 3rem;
        width: 50%;
        text-align: center;
        font-size: larger;
      }

      .createBtn {
        height: 2rem;
        width: 20%;
        margin-top: 0.5rem;
      }

      .list {
        list-style-type: none;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1rem;
      }

      .bookmarkList {
        font-size: larger;
      }

      .destroyBtn {
        font-size: larger;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script
      src="https://unpkg.com/react@16/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.0/react-router-dom.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { Component } = React
      const { render } = ReactDOM
      const { HashRouter, Link, Route, Switch, Redirect } = ReactRouterDOM
      const API = "https://acme-users-api-rev.herokuapp.com/api"

      const fetchUser = async () => {
        const storage = window.localStorage
        const userId = storage.getItem("userId")
        if (userId) {
          try {
            return (await axios.get(`${API}/users/detail/${userId}`)).data
          } catch (ex) {
            storage.removeItem("userId")
            return fetchUser()
          }
        }
        const user = (await axios.get(`${API}/users/random`)).data
        storage.setItem("userId", user.id)
        return user
      }

      const Bookmarks = ({ bookmarks, destroy, match, history }) => {
        const filter = match.params.filter
        if (filter) {
          bookmarks = bookmarks.filter(bookmark => {
            if (filter === bookmark.category) {
              return bookmark
            }
          })
        }
        return (
          <ul className="list">
            {bookmarks.map(bookmark => (
              <li key={bookmark.id} className="bookmarkList">
                <a href={bookmark.url}>{bookmark.url}</a>
                <button
                  onClick={() => destroy(bookmark.id, history)}
                  className="deleteBtn"
                >
                  Destroy
                </button>
              </li>
            ))}
          </ul>
        )
      }

      const Nav = ({ bookmarks, match }) => {
        const filter = match.params.filter
        const categories = []

        bookmarks.filter(bookmark => {
          if (!categories.includes(bookmark.category)) {
            categories.push(bookmark.category)
          }
        })
        return (
          <nav>
            {categories.map((category, idx) => (
              <Link
                key={idx}
                to={category}
                className={filter === category ? "selected" : ""}
              >
                {category} (
                {
                  bookmarks.filter(bookmark => bookmark.category === category)
                    .length
                }
                )
              </Link>
            ))}
          </nav>
        )
      }

      class Form extends Component {
        constructor() {
          super()
          this.state = {
            url: "",
            category: "",
          }
        }
        render() {
          const { url, category } = this.state
          const onSubmit = ev => {
            ev.preventDefault()
            this.props.create({ url, category }, this.props.history)
          }
          return (
            <div className="form">
              <form onSubmit={onSubmit}>
                <input
                  type="text"
                  placeholder="URL"
                  url={url}
                  onChange={ev => this.setState({ url: ev.target.value })}
                />
                <input
                  type="text"
                  placeholder="Category"
                  category={category}
                  onChange={ev =>
                    this.setState({ category: ev.target.value.toUpperCase() })
                  }
                />
                <button
                  disabled={
                    url === "" ||
                    category === "" ||
                    this.props.bookmarks.length === 10
                  }
                  className="createBtn"
                >
                  Create
                </button>
              </form>
            </div>
          )
        }
      }

      class App extends Component {
        constructor() {
          super()
          this.state = {
            user: {},
            bookmarks: [],
          }
          this.create = this.create.bind(this)
          this.destroy = this.destroy.bind(this)
        }

        async componentDidMount() {
          const user = await fetchUser()
          const bookmarks = (
            await axios.get(`${API}/users/${user.id}/bookmarks`)
          ).data
          this.setState({ user, bookmarks })
        }

        async create(bookmark, history) {
          const created = (
            await axios.post(`${API}/users/${this.state.user.id}/bookmarks`, {
              category: bookmark.category,
              url: bookmark.url,
              rating: 5,
            })
          ).data

          this.setState({ bookmarks: [...this.state.bookmarks, created] })
          history.push(`/${created.category}`)
        }

        async destroy(bookmark, history) {
          await axios.delete(
            `${API}/users/${this.state.user.id}/bookmarks/${bookmark}`
          )
          this.setState({
            bookmarks: this.state.bookmarks.filter(
              _bookmark => _bookmark.id !== bookmark
            ),
          })
        }

        render() {
          const { user, bookmarks } = this.state
          const { create, destroy } = this

          return (
            <HashRouter>
              <h1>
                {user.fullName}({bookmarks.length} Bookmarks)
              </h1>
              <Route
                path="/:filter?"
                render={props => (
                  <div>
                    <Nav bookmarks={bookmarks} {...props} />
                    <Form
                      bookmarks={bookmarks}
                      create={create}
                      history={props.history}
                    />
                  </div>
                )}
              />
              <Switch>
                <Route
                  exact
                  path="/:filter"
                  render={props => (
                    <Bookmarks
                      bookmarks={bookmarks}
                      destroy={destroy}
                      match={props.match}
                      history={props.history}
                    />
                  )}
                />
              </Switch>
            </HashRouter>
          )
        }
      }

      const root = document.querySelector("#root")
      ReactDOM.render(<App />, root)
    </script>
  </body>
</html>
